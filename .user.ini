; Configuración personalizada de PHP para Evarisbot
; Este archivo aumenta los límites de memoria y tiempo de ejecución

; Aumentar límite de memoria a 1GB
memory_limit = 1024M

; Aumentar tiempo de ejecución a 5 minutos
max_execution_time = 300

; Aumentar tiempo de entrada a 5 minutos
max_input_time = 300

; Aumentar tamaño máximo de POST a 50MB
post_max_size = 50M

; Aumentar tamaño máximo de archivos a 50MB
upload_max_filesize = 50M
