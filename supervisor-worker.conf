[program:evarisbot-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /ruta/a/tu/proyecto/artisan queue:work database --sleep=3 --tries=3 --timeout=60 --queue=default
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/ruta/a/tu/proyecto/storage/logs/worker.log
stopwaitsecs=3600

; ===============================================
; INSTRUCCIONES DE INSTALACIÓN (Linux/Ubuntu):
; ===============================================
; 
; 1. Instalar Supervisor:
;    sudo apt-get install supervisor
;
; 2. Copiar este archivo a /etc/supervisor/conf.d/:
;    sudo cp supervisor-worker.conf /etc/supervisor/conf.d/evarisbot-worker.conf
;
; 3. Editar el archivo y cambiar:
;    - /ruta/a/tu/proyecto -> ruta real del proyecto
;    - user=www-data -> usuario del servidor web
;
; 4. Recargar Supervisor:
;    sudo supervisorctl reread
;    sudo supervisorctl update
;    sudo supervisorctl start evarisbot-worker:*
;
; 5. Verificar que está corriendo:
;    sudo supervisorctl status
;
; ===============================================
; PARA WINDOWS (desarrollo):
; ===============================================
; 
; Opción A: Abrir una terminal y ejecutar:
;    php artisan queue:work --queue=default --tries=3 --timeout=60
;
; Opción B: Crear una tarea programada con el comando anterior
;
; ===============================================
